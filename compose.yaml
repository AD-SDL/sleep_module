name: sleep_module
services:
  sleep_module:
    container_name: sleep_module
    image: ${IMAGE}
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      tags:
        - ${IMAGE}:latest
        - ${IMAGE}:dev
    volumes:
      - ./src:/home/app/sleep_module/src
      - ./tests:/home/app/sleep_module/tests
    env_file: .env
    command: python sleep_module/src/sleep_rest_node.py
    ports:
      - 2000:2000
